<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><p>RegForm</p></legend>
    <form action="">
        <Table>
        <div>
<tr>
           <td><label for="name">Name</label></td> 
           <td ></td>
           <td><input type="text" name="name" id="name" placeholder="Enter Name Here"><br></td> 
        </tr>
        <tr>
          <td> <label for="password">Password</label></td> 
          <td></td>
           <td> <input type="password" name="password" id="password" placeholder="Enter Password Here"><br></td>
        </tr>
        <tr>
           <td> <label for="email">Email</label></td>
           <td></td>
           <td><input type="text" name="email" id="email" placeholder="Enter Email Here"><br></td>
        </tr>
        <tr>
           <td> <label for="date">Date</label></td>
           <td></td>
           <td><input type="date"><br></td> 
        </tr>
        <tr>
           <td> <label for="phone">PhoneNo.</label></td>
           <td></td>
          <td> <input type="number" name="phone" id="phone"><br></td>
        </tr>
        </div>
        <div>
            <tr>
       <td> <label for="select">SelectFile</label></td>
       <td></td>
       <td><input type="file" name="select" id="select"><br></td> 
    </tr>
    <tr>
        
        <td>
        <label for="gender">Gender</label>
    </td>
    <td></td>
    <td>
        <input type="radio" name="" id="male">
        <label for="radio">Male</label>
        <input type="radio" name="" id="female">
        <label for="radio">Female</label>
    </td>
    
    </tr>
    </div>
    <div>
        <tr>
            <td>
        <label for="language">Language</label>
    </td>
    <td></td>
    <td>
        <input type="checkbox" name="Language" id="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="Language" id="english">
        <label for="english">English</label>
    </td>
    </tr>
    </div>
    <div>
        <tr>
      <td> <label for="course">Course</label></td> 
      <td></td>
      <td>
        <select name="course" id="course">
            <option value="js">Js</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </select>
    </td>
    </tr>
    </div>
    <div>
        <tr>
        
        <td><label for="comment">Comment</label></td>
        <td></td>
       <td> <textarea name="comment" id="comment" cols="30" rows="10"></textarea></td>
    </tr>
    </div>
    <div>
        <tr>
            <td>
                <button>Register Now</button>
            </td>
            <td>
                <button>Refresh</button>
            </td>
        </tr>
    </div>
</Table>
    </form>
</fieldset>
</body>
</html>

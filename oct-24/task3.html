<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            color: white;
            height: 700px;
        }
        .orange{
            background-color: orange;
        }
        .blue{
            background-color: blue;
        }
        .container div{
            width: 100%;
            display: grid;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orange"><h1>First Part</h1></div>
        <div class="blue"> <h1>Second Part</h1></div>
    </div>
</body>
</html>

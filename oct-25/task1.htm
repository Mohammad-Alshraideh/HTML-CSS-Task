<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .relative{
        width: 400px;
        height: 400px;
        position: relative;
        border: 1px solid black;
      }
      .absolute{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        position:absolute;
        right: 20px;;
      }
      .in{
        bottom: 0;
        left: 0;
      }
    </style>
</head>
<body>
    <div>
        <div class="absolute"></div>
        <div class="relative">
            <div class="absolute in"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .orange{
            color: orange;
        }
        .right{

            float: right;
        }
        
       .block{
        display: block;

       }
       .family{
      font-family: 'Times New Roman', Times, serif;
       }
    </style>
</head>
<body>
    <div class="small block">
       <h1 class="orange block" >Styling text</h1> 
       <h2 class="right block">Heading Num. 2</h2>
        <p class="block ">My first paragraph</p>
        <p class="right block family">My second paragraph.</p>
      
    </div>
</body>
</html>
